<div>
  <ion-img
  role="button"
  [src]="selectedImage"
  *ngIf="selectedImage"
  (click)="pickImage()">
  </ion-img>
  <ion-button color="dark" (click)="pickImage()"
  *ngIf="!selectedImage">
  <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>
      Pick Image
    </ion-label>
  </ion-button>
</div>

 <!-- accept tell which type of images need to be accepted -->

<input type="file" accept="image/jpeg" 
 *ngIf="usePicker" #filePicker (change)="onImageChoosen($event)"/>
