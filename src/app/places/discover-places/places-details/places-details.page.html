<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/discover-places" routerDirection="backward">
        <ion-icon name='arrow-back-outline'></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-title>{{loadedPlace?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center ion-padding" *ngIf='isLoading'>
    <ion-spinner></ion-spinner>
  </div>
  <ion-grid class="ion-no-padding" *ngIf='!isLoading'>
    <ion-row>
      <ion-col>
        <ion-img [src]="loadedPlace?.imageUrl">
        </ion-img>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding">
      <ion-col>
        <h2 style="text-align: center;">
          {{loadedPlace?.desc}}
        </h2>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding">
      <ion-col>
        <ion-row style="justify-content: center;">
          <ion-label >
            Available From
          </ion-label>
        </ion-row>
        <ion-row  style="justify-content: center;" class="ion-padding">
          <ion-text>{{loadedPlace?.dateFrom |date}}</ion-text>
        </ion-row>
      </ion-col>
      <ion-col>
        <ion-row style="justify-content: center;">
          <ion-label style="text-align: center;">
            Available To
          </ion-label>
        </ion-row>
        <ion-row style="justify-content: center;" class="ion-padding">
          <ion-text style="text-align: center;">{{loadedPlace?.dateTo |date}}</ion-text>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row *ngIf='loadedPlace?.userId !== userId'>
      <ion-col style="display: flex;justify-content: center;">
        <ion-button class="ion-margin" (click)="onBook()">
          Book
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf='loadedPlace?.userId === userId'>
      <ion-col style="display: flex;justify-content: center;">
        <ion-label class='ion-text-center'>
          You Cannot book this place
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
