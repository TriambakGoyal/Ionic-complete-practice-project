<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menu1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Offers</ion-title>
    <ion-buttons slot="end" routerLink="new-offers">
      <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
 
      <ion-col size-md="8" offset-md="2" class="ion-text-center">
        <!-- Detail in ion-item gives a forward arrow to it which indicates that it will go forward -->
        <ion-spinner *ngIf="isLoading"></ion-spinner>
        <ion-label *ngIf="!isLoading && loadedPlaces.length <= 0" class='ion-text-center'>No Offers Available</ion-label>
        <ion-list *ngIf="!isLoading && loadedPlaces.length > 0">
          <ion-item-sliding *ngFor="let i of loadedPlaces" color="secondary" #slider> 
            <ion-item 
            [routerLink]="['/places/offer/',i.id]"
            detail>
              <ion-thumbnail slot="start">
                <ion-img [src]="i.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label >
                <h2>{{i.name}}</h2>
                <strong>{{i.desc}}</strong>
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option  color='light' (click)="onSlide(i.id,slider)">
                <ion-icon slot="icon-only" name="pencil-sharp"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
