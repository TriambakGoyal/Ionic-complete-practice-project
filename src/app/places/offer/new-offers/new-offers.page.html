<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/offer" routerDirection="backward">
        <ion-icon name='arrow-back-outline'></ion-icon>
      </ion-back-button>
      </ion-buttons>
    <ion-title>New Offers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position='floating'>
            Place Name
          </ion-label>
          <ion-input type='text' autocorrect autocomplete></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label position='floating'>
          Place Description
        </ion-label>
        <ion-textarea rows='4'></ion-textarea>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position='floating'>
              Price
          </ion-label>
          <ion-input type='number'></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
